<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zone News - Health Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        
        .timestamp {
            color: rgba(255,255,255,0.9);
            text-align: center;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.2em;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 5px;
        }
        
        .status.healthy { background: #10b981; }
        .status.warning { background: #f59e0b; }
        .status.error { background: #ef4444; }
        .status.checking { 
            background: #6b7280;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f0f0f0;
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .metric-value {
            font-weight: 600;
            color: #111827;
        }
        
        .chart-container {
            margin-top: 15px;
            height: 150px;
            position: relative;
        }
        
        .mini-chart {
            width: 100%;
            height: 100%;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #6b7280;
            font-size: 0.9em;
        }
        
        .logs-container {
            background: #1f2937;
            border-radius: 12px;
            padding: 20px;
            color: #e5e7eb;
            font-family: 'Courier New', monospace;
            max-height: 400px;
            overflow-y: auto;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        
        .log-entry {
            padding: 5px 0;
            border-bottom: 1px solid #374151;
            font-size: 0.85em;
        }
        
        .log-entry.error { color: #ef4444; }
        .log-entry.warning { color: #f59e0b; }
        .log-entry.info { color: #10b981; }
        
        .controls {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            margin: 0 5px;
            transition: all 0.2s;
        }
        
        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .btn.active {
            background: #667eea;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🚀 Zone News Health Monitor</h1>
        <div class="timestamp" id="timestamp">Last updated: Loading...</div>
        
        <div class="controls">
            <button class="btn active" onclick="setRefreshRate(5000)">5s</button>
            <button class="btn" onclick="setRefreshRate(10000)">10s</button>
            <button class="btn" onclick="setRefreshRate(30000)">30s</button>
            <button class="btn" onclick="setRefreshRate(60000)">1m</button>
            <button class="btn" onclick="setRefreshRate(0)">Pause</button>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="total-services">0</div>
                <div class="stat-label">Services</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="healthy-services">0</div>
                <div class="stat-label">Healthy</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="response-time">0ms</div>
                <div class="stat-label">Avg Response</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="uptime">0%</div>
                <div class="stat-label">Uptime</div>
            </div>
        </div>
        
        <div class="grid" id="services-grid">
            <!-- Service cards will be inserted here -->
        </div>
        
        <div class="logs-container">
            <h3 style="margin-bottom: 15px;">📊 System Logs</h3>
            <div id="logs">
                <!-- Logs will be inserted here -->
            </div>
        </div>
    </div>
    
    <script>
        const services = [
            { name: 'API Gateway', port: 3001, endpoint: '/health' },
            { name: 'Auth Service', port: 3015, endpoint: '/health' },
            { name: 'User Service', port: 3016, endpoint: '/health' },
            { name: 'News API', port: 3011, endpoint: '/health' },
            { name: 'Channels Service', port: 3013, endpoint: '/health' },
            { name: 'Groups Service', port: 3012, endpoint: '/health' },
            { name: 'Workflow Service', port: 3017, endpoint: '/health' },
            { name: 'Analytics Service', port: 3018, endpoint: '/health' },
            { name: 'Subscription Service', port: 3019, endpoint: '/health' },
            { name: 'Settings Service', port: 3020, endpoint: '/health' },
            { name: 'MTProto Sidecar', port: 3014, endpoint: '/health' },
            { name: 'Miniapp', port: 8080, endpoint: '/' }
        ];
        
        let refreshInterval = null;
        let refreshRate = 5000;
        const healthHistory = {};
        const logs = [];
        
        function createServiceCard(service) {
            return `
                <div class="card" id="service-${service.port}">
                    <h2>
                        <span class="status checking"></span>
                        ${service.name}
                    </h2>
                    <div class="metric">
                        <span class="metric-label">Port</span>
                        <span class="metric-value">${service.port}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Status</span>
                        <span class="metric-value" id="status-${service.port}">Checking...</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Response Time</span>
                        <span class="metric-value" id="response-${service.port}">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Memory</span>
                        <span class="metric-value" id="memory-${service.port}">-</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label">Uptime</span>
                        <span class="metric-value" id="uptime-${service.port}">-</span>
                    </div>
                    <div class="chart-container">
                        <canvas class="mini-chart" id="chart-${service.port}"></canvas>
                    </div>
                </div>
            `;
        }
        
        async function checkServiceHealth(service) {
            const startTime = Date.now();
            
            try {
                const response = await fetch(`http://localhost:${service.port}${service.endpoint}`, {
                    method: 'GET',
                    mode: 'cors',
                    cache: 'no-cache',
                    signal: AbortSignal.timeout(3000)
                });
                
                const responseTime = Date.now() - startTime;
                
                if (response.ok) {
                    const data = response.headers.get('content-type')?.includes('application/json') 
                        ? await response.json() 
                        : { status: 'ok' };
                    
                    updateServiceStatus(service.port, 'healthy', responseTime, data);
                    addLog(`✅ ${service.name} is healthy (${responseTime}ms)`, 'info');
                } else {
                    updateServiceStatus(service.port, 'warning', responseTime);
                    addLog(`⚠️ ${service.name} returned ${response.status}`, 'warning');
                }
            } catch (error) {
                updateServiceStatus(service.port, 'error', Date.now() - startTime);
                addLog(`❌ ${service.name} is unreachable: ${error.message}`, 'error');
            }
        }
        
        function updateServiceStatus(port, status, responseTime, data = {}) {
            const card = document.getElementById(`service-${port}`);
            if (!card) return;
            
            const statusEl = card.querySelector('.status');
            statusEl.className = `status ${status}`;
            
            document.getElementById(`status-${port}`).textContent = 
                status === 'healthy' ? 'Online' : 
                status === 'warning' ? 'Degraded' : 'Offline';
            
            document.getElementById(`response-${port}`).textContent = `${responseTime}ms`;
            
            if (data.memory) {
                const memMB = Math.round(data.memory.used / 1024 / 1024);
                document.getElementById(`memory-${port}`).textContent = `${memMB} MB`;
            }
            
            if (data.uptime) {
                const hours = Math.floor(data.uptime / 3600);
                const minutes = Math.floor((data.uptime % 3600) / 60);
                document.getElementById(`uptime-${port}`).textContent = `${hours}h ${minutes}m`;
            }
            
            // Update history for charts
            if (!healthHistory[port]) {
                healthHistory[port] = [];
            }
            healthHistory[port].push({
                time: Date.now(),
                responseTime,
                status
            });
            
            // Keep only last 20 points
            if (healthHistory[port].length > 20) {
                healthHistory[port].shift();
            }
            
            updateChart(port);
        }
        
        function updateChart(port) {
            const canvas = document.getElementById(`chart-${port}`);
            if (!canvas) return;
            
            const ctx = canvas.getContext('2d');
            const data = healthHistory[port] || [];
            
            canvas.width = canvas.offsetWidth;
            canvas.height = canvas.offsetHeight;
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (data.length < 2) return;
            
            const maxResponse = Math.max(...data.map(d => d.responseTime));
            const padding = 10;
            const graphWidth = canvas.width - padding * 2;
            const graphHeight = canvas.height - padding * 2;
            
            ctx.strokeStyle = '#667eea';
            ctx.lineWidth = 2;
            ctx.beginPath();
            
            data.forEach((point, index) => {
                const x = padding + (index / (data.length - 1)) * graphWidth;
                const y = canvas.height - padding - (point.responseTime / maxResponse) * graphHeight;
                
                if (index === 0) {
                    ctx.moveTo(x, y);
                } else {
                    ctx.lineTo(x, y);
                }
            });
            
            ctx.stroke();
            
            // Draw gradient fill
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, 'rgba(102, 126, 234, 0.3)');
            gradient.addColorStop(1, 'rgba(102, 126, 234, 0)');
            
            ctx.fillStyle = gradient;
            ctx.lineTo(canvas.width - padding, canvas.height - padding);
            ctx.lineTo(padding, canvas.height - padding);
            ctx.closePath();
            ctx.fill();
        }
        
        function addLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.unshift({ timestamp, message, type });
            
            if (logs.length > 50) {
                logs.pop();
            }
            
            updateLogsDisplay();
        }
        
        function updateLogsDisplay() {
            const logsEl = document.getElementById('logs');
            logsEl.innerHTML = logs.map(log => 
                `<div class="log-entry ${log.type}">[${log.timestamp}] ${log.message}</div>`
            ).join('');
        }
        
        function updateStats() {
            const total = services.length;
            const healthy = document.querySelectorAll('.status.healthy').length;
            const avgResponse = Array.from(document.querySelectorAll('[id^="response-"]'))
                .map(el => parseInt(el.textContent) || 0)
                .filter(val => val > 0)
                .reduce((a, b, i, arr) => a + b / arr.length, 0);
            
            document.getElementById('total-services').textContent = total;
            document.getElementById('healthy-services').textContent = healthy;
            document.getElementById('response-time').textContent = Math.round(avgResponse) + 'ms';
            document.getElementById('uptime').textContent = Math.round((healthy / total) * 100) + '%';
        }
        
        async function checkAllServices() {
            document.getElementById('timestamp').textContent = 
                `Last updated: ${new Date().toLocaleString()}`;
            
            await Promise.all(services.map(service => checkServiceHealth(service)));
            updateStats();
        }
        
        function setRefreshRate(rate) {
            refreshRate = rate;
            
            document.querySelectorAll('.btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            if (refreshInterval) {
                clearInterval(refreshInterval);
                refreshInterval = null;
            }
            
            if (rate > 0) {
                refreshInterval = setInterval(checkAllServices, rate);
                addLog(`Auto-refresh set to ${rate / 1000}s`, 'info');
            } else {
                addLog('Auto-refresh paused', 'info');
            }
        }
        
        // Initialize
        document.getElementById('services-grid').innerHTML = 
            services.map(service => createServiceCard(service)).join('');
        
        checkAllServices();
        refreshInterval = setInterval(checkAllServices, refreshRate);
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
