    <!-- Performance Optimized Scripts -->
    <script>
      // Service Worker Registration
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('sw.js', { scope: '/telegram-mini-app/' })
            .then(registration => {
              console.log('‚úÖ SW registered:', registration);
              
              // Check for updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    // New version available
                    if (confirm('New version available! Reload to update?')) {
                      window.location.reload();
                    }
                  }
                });
              });
            })
            .catch(error => console.warn('SW registration failed:', error));
        });
      }

      // Feature Detection and Polyfill Loading
      const loadPolyfills = async () => {
        const polyfills = [];
        
        // Check for IntersectionObserver
        if (!window.IntersectionObserver) {
          polyfills.push(import('https://polyfill.io/v3/polyfill.min.js?features=IntersectionObserver'));
        }
        
        // Check for ResizeObserver
        if (!window.ResizeObserver) {
          polyfills.push(import('https://polyfill.io/v3/polyfill.min.js?features=ResizeObserver'));
        }
        
        return Promise.allSettled(polyfills);
      };

      // Initialize App with Performance Monitoring
      const initializeApp = async () => {
        try {
          // Mark initialization start
          performance.mark('app-init-start');
          
          // Load polyfills if needed
          await loadPolyfills();
          
          // Initialize error monitoring first
          const { errorMonitoring } = await import('./js/error-monitoring.js');
          
          // Initialize performance analytics
          const { performanceAnalytics } = await import('./js/performance-analytics.js');
          
          // Load optimized app
          const { ZoneNewsAppOptimized } = await import('./js/app-optimized.js');
          
          // Create and initialize app
          window.app = new ZoneNewsAppOptimized();
          await window.app.initialize();
          
          // Mark initialization complete
          performance.mark('app-init-end');
          performance.measure('app-initialization', 'app-init-start', 'app-init-end');
          
          // Track initialization performance
          const measure = performance.getEntriesByName('app-initialization')[0];
          performanceAnalytics.trackFeatureUsage('app', 'initialized', {
            duration: measure.duration,
            timestamp: Date.now()
          });
          
          console.log(`üöÄ Zone News App initialized in ${measure.duration.toFixed(2)}ms`);
          
        } catch (error) {
          console.error('‚ùå App initialization failed:', error);
          
          // Fallback to basic app
          try {
            console.log('üîÑ Loading fallback app...');
            const { ZoneNewsApp } = await import('./js/app.js');
            window.app = new ZoneNewsApp();
            await window.app.initialize();
            console.log('‚úÖ Fallback app loaded');
          } catch (fallbackError) {
            console.error('‚ùå Fallback app failed:', fallbackError);
            document.body.innerHTML = `
              <div style="text-align: center; padding: 2rem; font-family: sans-serif;">
                <h1>üö® App Failed to Load</h1>
                <p>Please refresh the page or try again later.</p>
                <button onclick="location.reload()" style="padding: 1rem 2rem; font-size: 1rem; background: #667eea; color: white; border: none; border-radius: 0.5rem; cursor: pointer;">
                  Refresh Page
                </button>
              </div>
            `;
          }
        }
      };

      // Start initialization when DOM is ready
      if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', initializeApp);
      } else {
        initializeApp();
      }

      // Global error handler fallback
      window.addEventListener('error', (event) => {
        console.error('Global error:', event.error);
      });

      window.addEventListener('unhandledrejection', (event) => {
        console.error('Unhandled promise rejection:', event.reason);
        event.preventDefault();
      });
    </script>
    
    <!-- Telegram WebApp Integration -->
    <script>

            window.app.handleRefresh();
